- defaults:
    link:
        create: true

- clean: ['~', '~/.config']

- link:
    # admiral
    #~/.config/admiral.d: admiral.d

    # atom
    ~/.atom/config.cson: atom/config.cson
    ~/.atom/init.coffee: atom/init.coffee
    ~/.atom/keymap.cson: atom/keymap.cson
    ~/.atom/snippets.cson: atom/snippets.cson
    ~/.atom/styles.less: atom/styles.less

    # base16
    ~/.config/base16-shell: base16-shell
    ~/.config/base16-xresources: base16-xresources
    ~/.config/base16-gnome-terminal: base16-gnome-terminal

    # bash
    ~/.bash_aliases: bash/bash_aliases
    ~/.bash_logout: bash/bash_logout
    ~/.bash_profile: bash/bash_profile
    ~/.bashrc: bash/bashrc
    ~/.profile: bash/profile

    # bspwm
    #~/.config/bspwm: bspwm

    # cmus
    # colors

    # colors
    #~/.config/colors: colors

    # compton
    #~/.config/compton.conf: compton/compton.conf

    # dmenu

    # cvim
    ~/.cvimrc: cvim/cvimrc

    # emacs

    # fonts
    #~/.config/fontconfig/fonts.conf: fonts/fonts.conf

    # git
    ~/.gitconfig: git/gitconfig

    # ideavim
    ~/.ideavimrc: ideavim/ideavimrc

    # leiningen
    #~/.lein/profiles.clj: lein/profiles.clj

    # nvim and vim
    ~/.config/nvim/autoload: vim/autoload
    ~/.config/nvim/syntax: vim/syntax
    ~/.config/nvim/init.vim: vim/vimrc
    ~/.vim/autoload: vim/autoload
    ~/.vim/syntax: vim/syntax
    ~/.vim/vimrc: vim/vimrc

    # panel
    #~/.config/panel: panel

    # pianobar
    #~/.config/pianobar: pianobar

    # redshift
    #~/.config/redshift.conf: redshift/redshift.conf
    #~/.config/autostart/redshift.desktop: redshift/redshift.desktop

    # sxhkd
    #~/.config/sxhkd/sxhkdrc: sxhkd/sxhkdrc

    # vimperator
    ~/.vimperator: vimperator

    # xorg
    #~/.xinitrc: xorg/xinitrc
    ~/.Xresources: xorg/Xresources
    ~/.xprofile: xorg/xprofile

- shell:
    - [git submodule update --init --recursive, Installing submodules]

    -
        command: cd atom; apm install `cat packages.list`
        description: Installing atom packages
        stdout: true
        stderr: true

    - [cd nvim; ./update-plug.sh, Updating plug.vim]
